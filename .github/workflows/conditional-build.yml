name: Conditional Build

on: [push, pull_request]

jobs:
  check-diff:
    runs-on: ubuntu-latest
    outputs:
      code_changed: ${{ steps.diff-check.outputs.code_changed }}
    steps:
      - uses: actions/checkout@v4
      - name: Check for changes in src/
        id: diff-check
        run: |
          echo "Checking changes in src/"
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^src/'; then
            echo "code_changed=true" >> $GITHUB_OUTPUT
          else
            echo "code_changed=false" >> $GITHUB_OUTPUT

  build:
    needs: check-diff
    if: needs.check-diff.outputs.code_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build (simulated)
        run: echo "Building because src/ has changes."
